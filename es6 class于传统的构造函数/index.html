    <script>
      //传统的javascript中只有对象，没有类的概念。
      //它是基于原型的面向对象语言。原型对象特点就是将自身的属性共享给新对象
      //   function Person(name, age) {
      //     this.name = name;
      //     this.age = age;
      //   }
      //   Person.prototype.say = function() {
      //     return "我的名字叫" + this.name + "今年" + this.age + "岁了";
      //   };
      //   var obj = new Person("laotie", 88); //通过构造函数创建对象，必须使用new 运算符
      //   console.log(obj.say()); //我的名字叫laotie今年88岁了
      //   //构造函数生产实例的执行过程：
      // 1.当使用了构造函数，并且new 构造函数(),后台会隐式执行new Object()创建对象;
      // 2.将构造函数的作用域给新对象，（即new Object()创建出的对象），而函数体内的this就代表new Object()出来的对象。
      // 3.执行构造函数的代码。
      // 4.返回新对象（后台直接返回）;

      //ES6引入了Class（类）这个概念，通过class关键字可以定义类。
      //该关键字的出现使得其在对象写法上更加清晰，更像是一种面向对象的语言。
      class Person {
        //定义了一个名字为Person的类
        constructor(name, age) {
          //constructor是一个构造方法，用来接收参数
          this.name = name; //this代表的是实例对象
          this.age = age;
        }
        say() {
          //这是一个类的方法，注意千万不要加上function
          return "我的名字叫" + this.name + "今年" + this.age + "岁了";
        }
      }
      var obj = new Person("laotie", 88);
      console.log(obj.say()); //我的名字叫laotie今年88岁了

      //   Person.prototype.say = function() {
      //     //定义与类中相同名字的方法。成功实现了覆盖！
      //     return "我是来证明的，你叫" + this.name + "今年" + this.age + "岁了";
      //   };
      //   var obj = new Person("laotie", 88);
      //   console.log(obj.say()); //我是来证明的，你叫laotie今年88岁了
      Person.prototype.addFn = function() {
        return "我是通过prototype新增加的方法,名字叫addFn";
      };
      var obj = new Person("laotie", 88);
      console.log(obj.addFn()); //我是通过prototype新增加的方法,名字叫addFn
      //类实质上就是一个函数。类自身指向的就是构造函数。所以可以认为ES6中的类其实就是构造函数的另外一种写法！
      console.log(typeof Person); //function
      console.log(Person === Person.prototype.constructor); //true

      Object.assign(Person.prototype, {
        getName: function() {
          return this.name;
        },
        getAge: function() {
          return this.age;
        }
      });
      var obj = new Person("laotie", 88);
      console.log(obj.getName()); //laotie
      console.log(obj.getAge()); //88

      //class不存在变量提升，所以需要先定义再使用。因为ES6不会把类的声明提升到代码头部，但是ES5就不一样,ES5存在变量提升,可以先使用，然后再定义。
    </script>
