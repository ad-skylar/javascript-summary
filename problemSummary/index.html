    <script>
      function Foo() {

      }

      var f1 = Foo(),
        f2 = Foo();
      f1();
      f1();

      function a(m, n) {
        var b = function(l) {
          return l <= m ? l * b(l + 1) : 1;
        };

        return b(m - n + 1);
      }

      console.log(a(4, 2));

      function quchong(arr) {
        var newArr = [];
        arr.forEach(item => {
          if (!newArr.find(d => tokebi(d) === tokebi(item))) {
            newArr.push(item);
          }
        });
        return newArr;
      }

      function tokebi(v) {
        if (Array.isArray(v)) {
          return v.toString();
        }
        if (Number.isNaN(v)) {
          return "NaN";
        }
        if (v === null) {
          return null;
        }
        if (typeof v === "object") {
          return JSON.stringify(v);
        }
        return v;
      }

      a = {};
      a.toString( ) //[object Object]
